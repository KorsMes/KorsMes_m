<ion-header>
  <ion-navbar>
    <ion-title>자재투입진척현황(집계) 상세<img src="../../../../assets/icon/close_btn.png" class="close_btn" (click) = "closemodal()"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="detail_grid">
    <ion-row>
      <ion-col col-12>프로젝트명</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>{{obj.PJTNO_NM}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>PJT번호</ion-col>
      <ion-col col-6>품목코드</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{obj.PJTNO}}</ion-col>
      <ion-col col-6>{{obj.ITEM}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>품목명칭</ion-col>
      <ion-col col-6>규격</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{obj.ITEM_NM}}</ion-col>
      <ion-col col-6>{{obj.ITEM_SPEC}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>설계수량</ion-col>
      <ion-col col-6>할당수량</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{obj.PL_QTY}}</ion-col>
      <ion-col col-6>{{obj.ALLO_QTY}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>발주수량</ion-col>
      <ion-col col-6>입고수량</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{obj.PUR_QTY}}</ion-col>
      <ion-col col-6>{{obj.DEPS_QTY}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>출고수량</ion-col>
      <ion-col col-6>설계차수</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>{{obj.OUT_QTY}}</ion-col>
      <ion-col col-6>{{obj.DRSEQ}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
