<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>설계/발주/입고/출고현황</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click) = "condition_yn('')">전체</button>
  <button ion-button (click) = "condition_yn('true')">조건검색</button>
  <br>
  <ion-grid *ngIf="searchCondition">
    <ion-row>
      <ion-col col-2>공장코드</ion-col>
      <ion-col col-10>
        <ion-select [(ngModel)]="plant_cd" interface="popover">
          <ion-option value="{{p.PLANT}}" *ngFor = "let p of g_plant">{{p.PLANT_NAME_K}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-item (click) = "PopupPdtno1()">
          <ion-label color="primary">PJT번호</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-7>
        <ion-item (click) = "PopupPdtno1()">
          <ion-label>{{pdtnm1}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button *ngIf="pdtnm1" (click) = "clear_pdtno1('')">X</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-7>
        <ion-item (click) = "PopupPdtno2()">
          <ion-label>{{pdtnm2}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button *ngIf="pdtnm2" (click) = "clear_pdtno2('')">X</button>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col col-4>
        <ion-item (click) = "PopupItnbr1()">
          <ion-label color="primary">품목코드</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-7>
        <ion-item (click) = "PopupItnbr1()">
          <ion-label>{{item_name_k}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button *ngIf="item_name_k" (click) = "clear_itnbr1('')">X</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-7>
        <ion-item (click) = "PopupItnbr2()">
          <ion-label>{{item_name_k2}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button *ngIf="item_name_k2" (click) = "clear_itnbr2('')">X</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>
          설계차수
        </ion-label>
      </ion-col>
      <ion-col col-3>
        <ion-input placeholder="drseq" [(ngModel)] = "drseq"></ion-input>
      </ion-col>
      <ion-col col-3>
        <ion-input placeholder="drseq2" [(ngModel)] = "drseq2"></ion-input>
      </ion-col>
    </ion-row>


  </ion-grid>
  <br>
  <button ion-button (click) = "retrive()" *ngIf="acc_btn_retrive">조회</button>
  <!--<button ion-button (click) = "add()" *ngIf="acc_btn_add">추가</button>
  <button ion-button (click) = "save()" *ngIf="acc_btn_save">저장</button>
  <button ion-button (click) = "delete()" *ngIf="acc_btn_delete">삭제</button>
  <button ion-button (click) = "print()" *ngIf="acc_btn_print">출력</button>-->

  <ion-item>
    <button ion-button (click) = "changeTab('1')">자재투입진척현황(상세)</button>
    <button ion-button (click) = "changeTab('2')">자재투입진척현황(집계)</button>
  </ion-item>

  <div *ngIf="Tab1">
    <ion-card *ngFor="let r1 of result1" (click) = "openDetail('tab1', r1)">
      <ion-grid>
        <ion-row>
          <ion-col class="t_left">설계차수 {{r1.DRSEQ}}</ion-col>
          <ion-col class="t_right">설계 {{r1.PL_QTY}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="t_left t_bold">{{r1.PJTNO}}</ion-col>
          <ion-col class="t_right">발주 {{r1.PUR_QTY}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col class="t_right">입고 {{r1.DEPS_QTY}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="t_left">{{r1.ITEM_NM}}</ion-col>
          <ion-col class="t_right">출고 {{r1.OUT_QTY}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
