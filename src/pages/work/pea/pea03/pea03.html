<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title_text">부품입고대기현황</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <br>
  <ion-grid class="search_grid2">
    <ion-row class="search_row1">
      <ion-col col-3>
        <div class="search_nm">납품일자</div>
      </ion-col>

      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="delv_date1"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="delv_date2"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <button ion-button (click) = "retrive()" *ngIf="acc_btn_retrive" class="search_btn search_btn_margin">조회</button>
  <!--<button ion-button (click) = "add()" *ngIf="acc_btn_add">추가</button>
  <button ion-button (click) = "save()" *ngIf="acc_btn_save">저장</button>
  <button ion-button (click) = "delete()" *ngIf="acc_btn_delete">삭제</button>
  <button ion-button (click) = "print()" *ngIf="acc_btn_print">출력</button>-->

  <br>

  <ion-card *ngFor="let r of result" (click) = "openDetail(r)" class="Card_Grid">
    <ion-grid>
      <ion-row>
        <ion-col col-7 class="t_left"><span class="pjt_status t_bold">{{commonCode27 | commonfilter : r.STEP_STATUS : 'commonCode27'}}</span> {{r.DEPS_DATE}}</ion-col>
        <ion-col col-5 class="t_right">검사대기 {{r.IQC_DELAY}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7 class="t_left t_bold">{{r.ITEM_NAME_K}}</ion-col>
        <ion-col col-5 class="t_right">입고대기 {{r.INC_DELAY}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7 class="t_left">{{r.NORM1}}</ion-col>
        <ion-col col-5 class="t_right">입고수량 {{r.DEPS_QTY}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
