<ion-header>

  <ion-navbar>
    <ion-title>구매단가발행 상세</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides (ionSlideDidChange) = "slideChanged()">
    <ion-slide *ngFor="let item of list; let i=index;" (click) = "goToSlide(i)">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-5>ID</ion-col>
              <ion-col col-7>{{item.ID}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>CODE</ion-col>
              <ion-col col-7>{{item.CODE}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>프로그램명</ion-col>
              <ion-col col-7>{{item.NAME}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>프로그램ID</ion-col>
              <ion-col col-7>{{item.P_ID}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                [프로그램별 버튼 권한]
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>조회</ion-col>
              <ion-col col-7>{{item.AUTH_A}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>추가</ion-col>
              <ion-col col-7>{{item.AUTH_B}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>저장</ion-col>
              <ion-col col-7>{{item.AUTH_C}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>삭제</ion-col>
              <ion-col col-7>{{item.AUTH_D}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-5>출력</ion-col>
              <ion-col col-7>{{item.AUTH_E}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
