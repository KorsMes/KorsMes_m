<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PJT수주조회</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click) = "condition_yn('')">전체</button>
  <button ion-button (click) = "condition_yn('true')">조건검색</button>
  <br>
  <ion-grid *ngIf="searchCondition">
    <ion-row>
      <ion-col col-3 >
        <div class="ion_div">공장코드</div>
      </ion-col>
      <ion-col>
        <ion-select [(ngModel)]="plant_cd" interface="popover">
          <ion-option value="{{p.PLANT}}" *ngFor = "let p of g_plant">{{p.PLANT_NAME_K}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-item (click) = "PopupPdtno()">
          <ion-label color="primary">PJT번호</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-7>
        <ion-item (click) = "PopupPdtno()">
          <ion-label>{{pjtnm}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <button ion-button *ngIf="pjtnm" (click) = "clear_pdtno('')">X</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>품목구분</ion-col>
      <ion-col col-10>
        <ion-select [(ngModel)]="status" interface="popover">
          <ion-option value="" selected>전체</ion-option>
          <ion-option value="{{c.CODE}}" *ngFor = "let c of commonCode37">{{c.NAME1}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label>수주년월</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM" [(ngModel)]="fr_yymm"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM" [(ngModel)]="to_yymm"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <button ion-button (click) = "retrive()" *ngIf="acc_btn_retrive">조회</button>
  <!--<button ion-button (click) = "add()" *ngIf="acc_btn_add">추가</button>
  <button ion-button (click) = "save()" *ngIf="acc_btn_save">저장</button>
  <button ion-button (click) = "delete()" *ngIf="acc_btn_delete">삭제</button>
  <button ion-button (click) = "print()" *ngIf="acc_btn_print">출력</button>-->

  <br>

  <ion-card *ngFor="let r of result" (click) = "openDetail(r)">
    <ion-grid>
      <ion-row>
        <ion-col col-12>{{commonCode37 | commonfilter : r.STATUS : 'commonCode37'}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 class="t_left t_bold">{{r.PJTNM}}</ion-col>
        <ion-col col-6 class="t_right t_bold ">{{'' | commonfilter : r.PJAMT: 'money_filter'}}<span *ngIf="r.PJAMT">원</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="t_left">{{r.SODAT}} | {{commonCode13 | commonfilter : r.CVCOD : 'commonCode13'}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
