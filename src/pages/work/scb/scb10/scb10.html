<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>견적서 조회</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
          <div (click) = "PopupPjtno()" class="search_nm">견적번호</div>
      </ion-col>

      <ion-col col-8>
        <span (click) = "PopupPjtno()"><input type="text" value="{{pjt_nm}}" class="search_val"></span><button  *ngIf="pjt_nm" (click) = "clear_pjtno('')" class="cancel_btn">X</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <button ion-button (click) = "retrive()" *ngIf="acc_btn_retrive" class="search_btn">조회</button>
  <!--<button ion-button (click) = "add()" *ngIf="acc_btn_add">추가</button>
  <button ion-button (click) = "save()" *ngIf="acc_btn_save">저장</button>
  <button ion-button (click) = "delete()" *ngIf="acc_btn_delete">삭제</button>
  <button ion-button (click) = "print()" *ngIf="acc_btn_print">출력</button>-->

  <br>

  <ion-grid>
    <ion-row class="grid_text">
      <ion-col col-1.5>그룹</ion-col>
      <ion-col col-5>품명/규격</ion-col>
      <ion-col col-1.5>수량</ion-col>
      <ion-col col-1.5>단위</ion-col>
      <ion-col col-1.5>단가</ion-col>
      <ion-col col-1.5>금액</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result; let i=index" class="grid_text">
      <ion-col col-1.5>{{r.GRPNO}}</ion-col>
      <ion-col col-5 class="t_left">{{r.ITDSC}}</ion-col>
      <ion-col col-1.5>{{r.SOQTY1}}</ion-col>
      <ion-col col-1.5>{{r.SOQTY1 | commonfilter: r.SOQTY1: 'filter1'}}</ion-col>
      <ion-col col-1.5>{{'' | commonfilter : r.SOWPRC1 : 'money_filter'}}</ion-col>
      <ion-col col-1.5>{{'' | commonfilter : r.SOWAMT1 : 'money_filter'}}</ion-col>
    </ion-row>
    <ion-row class="grid_text">
      <ion-col col-6> 소계 </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row class="grid_text">
      <ion-col col-6> 합계 </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-2></ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
