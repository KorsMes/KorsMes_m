<ion-menu [content] = "content">

  <ion-content class="side_menu">
    <ion-list class="side_menu">
      <ion-item>
        <div><span class="user_info">{{userInfo.user_nm}}님</span>
        <button ion-button (click) = "doLogout()" class="log_out_btn"><img src="../../../assets/imgs/log_out_btn.jpg" /></button></div>
      </ion-item>
      <ion-item *ngFor="let p of pages; let i=index" text-wrap (click)="toggleLevel1(p, 'idx'+i)" [ngClass]="{active: isLevel1Shown('idx'+i)}" class="a">
        <h4 class="big_menu">
          {{p.title}}
          <ion-icon color="success" item-right [name]="isLevel1Shown('idx'+i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </h4>
        <ion-list *ngIf="isLevel1Shown('idx'+i)">
          <ion-item *ngFor="let s of p.subPages; let i2=index" text-wrap (click)="toggleLevel2(s, 'idx'+i+'idx'+i2)" [ngClass]="{active: isLevel2Shown('idx'+i+'idx'+i2)}" class="b">
            <h4>
              {{s.title}}
              <ion-icon color="success" item-right [name]="isLevel2Shown('idx'+i+'idx'+i2) ? 'arrow-dropdown' : 'arrow-dropright'"  *ngIf="s.thirdPages"></ion-icon>
            </h4>
            <ion-list *ngIf="isLevel2Shown('idx'+i+'idx'+i2)">
              <ion-item *ngFor="let m of s.thirdPages" text-wrap (click)="toggleLevel3(m)" class="c">
                └ {{m.title}}
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-list>
      </ion-item>
<!--      <ion-item>
        {{userInfo.user_nm}}님
        <button ion-button (click) = "doLogout()">Log Out</button>
      </ion-item>-->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
