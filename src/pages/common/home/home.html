<ion-header>
  <ion-navbar>
    <ion-title>
      Kors - Mes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" [(ngModel)] = "user_id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)] = "user_pswd"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click) = "doLogin()">Log In</button>

</ion-content>
