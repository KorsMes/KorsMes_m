<ion-header>

  <ion-navbar>
    <ion-title>PJT번호 검색</ion-title>
    <button ion-button (click) = "closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>공장코드</ion-col>
      <ion-col col-10>
        <ion-select [(ngModel)]="plant_cd" interface="popover">
          <ion-option value="{{p.PLANT}}" *ngFor = "let p of g_plant">{{p.PLANT_NAME_K}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>PJT BOM 확정일</ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="pjtno_fr"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="pjtno_to"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click) = "retrive()">조회</button>

  <ion-grid>
    <ion-row>
      <ion-col col-2>PJT번호</ion-col>
      <ion-col col-2>프로젝트명</ion-col>
      <ion-col col-2>설계차수</ion-col>
      <ion-col col-2>변경내역</ion-col>
      <ion-col col-2>PJT BOM 확정일</ion-col>
      <ion-col col-2>소요량생성일</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result" (click) = "selectItem(r)">
      <ion-col col-2>{{r.PDTNO}}</ion-col>
      <ion-col col-2>{{r.PJTNO_NM}}</ion-col>
      <ion-col col-2>{{r.DRSEQ}}</ion-col>
      <ion-col col-2>{{r.DRDSC}}</ion-col>
      <ion-col col-2>{{r.CONF_DATE}}</ion-col>
      <ion-col col-2>{{r.SODAT}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
