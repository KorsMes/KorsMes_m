  <ion-grid>

      <ion-col col-3>
        <div class="search_nm">PJT BOM 확정일</div>
      </ion-col>

      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="pjtno_fr"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="pjtno_to"></ion-datetime>

  </ion-grid>

  <div class="btn_div">
    <button ion-button (click) = "retrive()" class="search_btn">조회</button>
  </div>
