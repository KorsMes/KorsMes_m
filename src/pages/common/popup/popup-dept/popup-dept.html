<ion-header>
  <ion-navbar>
    <ion-title>거래처 부서조회<img src="../../../../assets/icon/close_btn.png" class="close_btn" (click) = "closeModal()"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="btn_div">
    <button ion-button (click) = "retrive()" class="search_btn">조회</button>
  </div>

  <ion-grid class="user_grid">
    <ion-row style="background-color: #A6A6A6; color: white;">
      <ion-col col-6>부서코드</ion-col>
      <ion-col col-6>부서명칭</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result" (click) = "selectItem(r)">
      <ion-col col-6>{{r.DEPT_CD}}</ion-col>
      <ion-col col-6>{{r.DEPT_NAME}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
