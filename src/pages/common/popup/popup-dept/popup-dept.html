<ion-header>

  <ion-navbar>
    <ion-title>소속부서 검색</ion-title>
    <button ion-button (click) = "closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click) = "retrive()">조회</button>

  <ion-grid>
    <ion-row>
      <ion-col col-6>부서코드</ion-col>
      <ion-col col-6>부서명칭</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result" (click) = "selectItem(r)">
      <ion-col col-6>{{r.DEPT_CD}}</ion-col>
      <ion-col col-6>{{r.DEPT_NAME}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
