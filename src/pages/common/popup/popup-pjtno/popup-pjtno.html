<ion-header>
  <ion-navbar>
    <ion-title>프로젝트번호 검색<img src="../../../../assets/icon/close_btn.png" class="close_btn" (click) = "closeModal()"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col col-3>
        <div class="search_nm">의뢰일자</div>
      </ion-col>

      <ion-col col-4>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date1"></ion-datetime>
      </ion-col>
      <ion-col col-4>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date2"></ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <div class="search_nm">상태</div>
      </ion-col>

      <ion-col col-9>
        <select [(ngModel)]="status" interface="popover" class="search_val" style="background-color: white;">
          <<!--option value="">전체</option>-->
          <option value="{{i.STATUS_CD}}" *ngFor = "let i of status_list">{{i.STATUS_NM}}</option>
        </select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>

  <div class="btn_div">
    <button ion-button (click) = "retrive()" class="search_btn">조회</button>
  </div>
  <!--<button ion-button (click) = "add()" *ngIf="acc_btn_add">추가</button>
  <button ion-button (click) = "save()" *ngIf="acc_btn_save">저장</button>
  <button ion-button (click) = "delete()" *ngIf="acc_btn_delete">삭제</button>
  <button ion-button (click) = "print()" *ngIf="acc_btn_print">출력</button>-->

  <ion-card *ngFor="let r of result" (click) = "selectItem(r)" class="Card_Grid">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="t_left"><div class="pjt_status">{{commonCode10 | commonfilter :r.CURSTS: 'commonCode10'}}</div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="t_left t_bold">{{r.PJTNM}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="t_left">{{r.PJTNO}} | {{r.BALJU}} | {{r.SOCMA}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
