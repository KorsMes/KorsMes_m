<ion-header>
  <ion-navbar>
    <ion-title>품목 검색<button ion-button (click) = "closeModal()" class="popup_close">X</button></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <div class="search_nm">품목명칭</div>
      </ion-col>

      <ion-col col-9 >
        <span><input type="text" [(ngModel)] = "itnbr_nm" class="search_val"></span>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-3>
        <div class="search_nm">규 격</div>
      </ion-col>


      <ion-col col-9>
        <span><input type="text" [(ngModel)] = "spec1" class="search_val"></span>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-3>
        <div class="search_nm">품목형태</div>
      </ion-col>

      <ion-col col-9>
        <select [(ngModel)]="iform" interface="popover" class="search_val" style="background-color: white;">
          <option value="">전체</option>
          <option value="{{i.IFORM}}" *ngFor = "let i of iform_list">{{i.IFORM_NM}}</option>
        </select>
      </ion-col>
    </ion-row>
  </ion-grid>





  <button ion-button (click) = "retrive()" class="search_btn">조회</button>
  <br>
  <ion-card *ngFor="let r of result" (click) = "selectItem(r)" class="Card_Grid">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="t_left t_bold">{{r.ITDSC}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="t_left">{{r.ITNBR}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-9 class="t_left">{{r.ISPEC1}} | {{r.UNMSR_NM}}</ion-col>
        <ion-col col-3 class="t_left">{{r.IFORM_NM}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
