<ion-header>
  <ion-navbar>
    <ion-title>발주번호 검색<img src="../../../../assets/icon/close_btn.png" class="close_btn" (click) = "closeModal()"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>공장코드</ion-col>
      <ion-col col-10>
        <ion-select [(ngModel)]="plant_cd" interface="popover">
          <ion-option value="{{p.PLANT}}" *ngFor = "let p of g_plant">{{p.PLANT_NAME_K}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button (click) = "retrive()">조회</button>

  <ion-grid>
    <ion-row>
      <ion-col col-2>발주번호</ion-col>
      <ion-col col-2>PJT번호</ion-col>
      <ion-col col-2>프로젝트명</ion-col>
      <ion-col col-2>설계차수</ion-col>
      <ion-col col-2>변경내역</ion-col>
      <ion-col col-2>거래처명</ion-col>
      <ion-col col-2>발주일자</ion-col>
      <ion-col col-2>공장</ion-col>
      <ion-col col-2>발주상태</ion-col>
      <ion-col col-2>조달구분</ion-col>
      <ion-col col-2>납품공장</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result" (click) = "selectItem(r)">
      <ion-col col-2>{{r.PUR_NO}}</ion-col>
      <ion-col col-2>{{r.PDTNO}}</ion-col>
      <ion-col col-2>{{r.PJTNO_NM}}</ion-col>
      <ion-col col-2>{{r.DRSEQ}}</ion-col>
      <ion-col col-2>{{r.DRDSC}}</ion-col>
      <ion-col col-2>{{r.VENDOR_NAME}}</ion-col>
      <ion-col col-2>{{r.PUR_DATE}}</ion-col>
      <ion-col col-2>{{r.PLANT}}</ion-col>
      <ion-col col-2>{{r.PUR_STATUS}}</ion-col>
      <ion-col col-2>{{r.SUPL_CLASS}}</ion-col>
      <ion-col col-2>{{r.DELV_PLANT}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
