<ion-header>

  <ion-navbar>
    <ion-title>PJT번호 검색</ion-title>
    <button ion-button (click) = "closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>수주일자</ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date1"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date2"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>PJT번호</ion-col>
      <ion-col col-3>
        <ion-input placeholder="pjtcd" [(ngModel)] = "pjtcd"></ion-input>
      </ion-col>
      <ion-col col-5>
        <ion-input placeholder="pjtnm" [(ngModel)] = "pjtnm"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click) = "retrive()">조회</button>

  <ion-grid>
    <ion-row>
      <ion-col col-2>PJT번호</ion-col>
      <ion-col col-2>프로젝트명</ion-col>
      <ion-col col-2>수주일자</ion-col>
      <ion-col col-2>생산지시일자</ion-col>
      <ion-col col-2>수주처</ion-col>
      <ion-col col-2>발주처</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result" (click) = "selectItem(r)">
      <ion-col col-2>{{r.PJTNO}}</ion-col>
      <ion-col col-2>{{r.PJTNM}}</ion-col>
      <ion-col col-2>{{r.SODAT}}</ion-col>
      <ion-col col-2>{{r.POJIT}}</ion-col>
      <ion-col col-2>{{r.SNAME}}</ion-col>
      <ion-col col-2>{{r.BNAME}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
