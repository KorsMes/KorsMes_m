<ion-header>
  <ion-navbar>
    <ion-title>PJT번호 검색<img src="../../../../assets/icon/close_btn.png" class="close_btn" (click) = "closeModal()"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col col-3>
        <div class="search_nm">수주일자</div>
      </ion-col>

      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date1"></ion-datetime>
      </ion-col>
      <ion-col col-4>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date2"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="btn_div">
    <button ion-button (click) = "retrive()" class="search_btn">조회</button>
  </div>
  <br>
  <ion-card *ngFor="let r of result" (click) = "selectItem(r)" class="Card_Grid">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="t_left">{{r.PJTNO}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="t_left t_bold">{{r.PJTNM}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 class="t_left">{{r.BNAME}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 class="t_left">{{r.SODAT}}</ion-col>
        <ion-col col-6 class="t_right">{{r.POJIT}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
