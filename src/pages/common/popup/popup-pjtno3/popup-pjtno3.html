<ion-header>

  <ion-navbar>
    <ion-title>불합격 PJT번호 검색</ion-title>
    <button ion-button (click) = "closeModal()">Close</button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>견적의뢰일자</ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-datetime displayFormat="YYYY-MM" [(ngModel)]="ym_fr"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-datetime displayFormat="YYYY-MM" [(ngModel)]="ym_to"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button (click) = "retrive()">조회</button>

  <ion-grid>
    <ion-row>
      <ion-col col-2>생산지시일</ion-col>
      <ion-col col-2>PJT번호</ion-col>
      <ion-col col-2>프로젝트 명</ion-col>
      <ion-col col-2>긴급구분</ion-col>
      <ion-col col-2>상태</ion-col>
      <ion-col col-2>공장</ion-col>
    </ion-row>
    <ion-row *ngFor="let r of result" (click) = "selectItem(r)">
      <ion-col col-2>{{r.YMD}}</ion-col>
      <ion-col col-2>{{r.MO_NO}}</ion-col>
      <ion-col col-2>{{r.PJT_NM}}</ion-col>
      <ion-col col-2>{{r.URG_TAG}}</ion-col>
      <ion-col col-2>{{r.MO_STATUS}}</ion-col>
      <ion-col col-2>{{r.PLANT}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
