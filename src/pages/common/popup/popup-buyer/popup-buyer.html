<ion-header>
  <ion-navbar>
    <ion-title>거래처 검색<img src="../../../../assets/icon/close_btn.png" class="close_btn" (click) = "closeModal()"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col col-3>
        <div class="search_nm">거래처명</div>
      </ion-col>

      <ion-col col-9>
        <span><input type="text" [(ngModel)] = "by_nm" class="search_val"></span>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col col-3>
        <div class="search_nm">담당자명</div>
      </ion-col>

      <ion-col col-9>
        <span><input type="text" [(ngModel)] = "ven_user" class="search_val"></span>
      </ion-col>

    </ion-row>
  </ion-grid>

  <div class="btn_div">
    <button ion-button (click) = "retrive()" class="search_btn">조회</button>
  </div>
  <br>
  <ion-card *ngFor="let r of result" (click) = "selectItem(r)" class="Card_Grid">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="t_left t_bold">{{r.BY_NM}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="t_left">{{r.BU_CD}} | {{r.BY_PRSN}} | {{r.BY_TEL_NO}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
